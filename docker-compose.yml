version: '3.8'

services:
  app:
    build: .
    container_name: flask_app
    ports:
      - "5001:5000"
    volumes:
      - .:/app
    depends_on:
      - elasticsearch
    environment:
      - RUN_TESTS=${RUN_TESTS:-false}
    command: >
      sh -c "if [ '$RUN_TESTS' = 'true' ]; then pytest -v test_blog.py; else flask run --host=0.0.0.0; fi"

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

volumes:
  es_data:
    driver: local
